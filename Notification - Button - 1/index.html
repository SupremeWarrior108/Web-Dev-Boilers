<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="notificationPopup">
        
        <h3><i class="fa-solid fa-bell"></i> www.allyonoworld.com wants to send you notifications</h3>
        <div class="popup-buttons">
            <button class="block-btn" onclick="closePopup()">Block</button>
            <button class="allow-btn" onclick="allowNotifications()">Allow</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
